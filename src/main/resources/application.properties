spring.main.banner-mode=off
logging.level.root=WARN
server.port=5000

spring.datasource.driver-class-name=${amazonRdsProperties.driver}
spring.datasource.url=jdbc:mysql://${amazonRdsProperties.endpoint}
spring.datasource.username=${amazonRdsProperties.username}
spring.datasource.password=${amazonRdsProperties.password}
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

